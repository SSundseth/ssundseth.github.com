---
layout: default
title: Stefan Sundseth
---
<html>
<body>

<table width="100%">
<tr valign="top">
<td style="width:800px; text-align:top;">
{% for post in site.posts %}
	<div class="post">
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

		<div class="body">
			{{ post.content }}
		</div>

		<div class="meta">
			Posted on <a href="{{ post.url }}">{{ post.date | date_to_string }}</a>
		</div>
	</div>
{% endfor %}
</td>
<td style="width:200px; text-align:right;">
<h2>Archive</h2>
{% for post in site.posts %}
    <div class="arch">
        <a href="{{ post.url }}">{{ post.date | date_to_string }}</a>
    </div>
{% endfor %}
</td>
</tr>
</table>

</body>
</html>
